<h2>
  Parallel animation groups
</h2>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Book Name" name="bookName" [(ngModel)]="bookName">
  <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="onAdd()">Add</button>
    </span>
</div>
<div>
  <ul>
    <li *ngFor="let book of books" [@groupFlyInOut]="'in'">
      {{ book.name }} <button class="btn btn-default pull-right" (click)="onRemove(book)"><span class="glyphicon glyphicon-trash"></span></button>
    </li>
  </ul>
</div>
